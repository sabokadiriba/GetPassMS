{% load static %}
<div class="header">
   <div class="header-left"> 
      <img src="{% static 'img/mint_logo.jpg' %}" style="overflow: hidden; width: fit-content; margin: 0px; "  alt="Logo">
   </div>
   <a href="javascript:void(0);" id="toggle_btn">
   <i class="fas fa-align-left"></i>
   </a>
  
   <a class="mobile_btn" id="mobile_btn">
   <i class="fas fa-bars"></i>
   </a>
   <ul class="nav user-menu">
    
      <li class="nav-item dropdown has-arrow">
         <a href="#" class="dropdown-toggle nav-link" data-toggle="dropdown">
           {% if user.profile_pic == "" %}
                 <span class="user-img"><img class="rounded-circle" src="{% static 'assets/img/noimage.png' %}" width="31" alt="{{user.first_name}} {{user.middle_name}}"></span>

                 {% else %}
              <span class="user-img"><img class="rounded-circle" src="/{{user.profile_pic}}" width="31" alt="{{user.first_name}} {{user.middle_name}}"></span>
                {% endif %}   
         </a>
         <div class="dropdown-menu">
            <div class="user-header">
               <div class="avatar avatar-sm">
                  <img src="/{{user.profile_pic}}" class="avatar-img rounded-circle">
               </div>
               <div class="user-text">
                 <h6>{{user.first_name}}&nbsp;{{user.last_name}}</h6>
                 {% if user.user_type == '1' %}
                 <p class="text-muted mb-0">SuperVisor</p>
                 {% elif user.user_type == '2' %}
                 <p class="text-muted mb-0">Employee</p>
                 {% else %}
                 <p class="text-muted mb-0">Getkeeper</p>
                 {% endif %} 
               </div>
            </div>
            <a class="dropdown-item" href="">My Profile</a>
            
            <a class="dropdown-item" href="{% url 'do_logout' %}">Logout</a>
         </div>
      </li>
   </ul>
</div>
