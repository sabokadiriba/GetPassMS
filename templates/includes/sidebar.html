{% load static  %}
<div class="sidebar" id="sidebar">
   <div class="sidebar-inner slimscroll">
      <div id="sidebar-menu" class="sidebar-menu">
         <ul>
            <li class="menu-title">
               <span>Main Menu</span>
            </li>
            {% if request.user.user_type == '1' %}
            <li>
               <a href="{% url 'create_account' %}"><i class="fas fa-clipboard-list"></i> <span>Create Account</span></a>
            </li>
            <li>
               <a href="{% url 'view_invitation' %}"><i class="fas fa-table"></i> <span>View Invitation</span></a>
            </li>
            
            {% elif request.user.user_type == '2' %}
           
            <li>
               <a href="{% url 'view_guest_request' %}"><i class="fas fa-table"></i> <span>View Guest Request</span></a>
            </li>
            <li>
               <a href="{% url 'invitation' %}"><i class="fas fa-table"></i> <span>Invitation</span></a>
            </li>

            
            {% elif request.user.user_type == '3' %}
           <li>
               <a href="{% url 'check_badge' %}"><i class="fas fa-table"></i> <span>Check Badge</span></a>
            </li>
            {% endif %}
            <li>
               <a href="{% url 'login_form' %}"><i class="fas fa-book"></i> <span>Logout</span></a>
            </li>
         </ul>
      </div>
   </div>
</div>
