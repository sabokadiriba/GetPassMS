{% extends 'base.html' %}
{% block body %}

 <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                            {% for i in invitations %}
                           <form method="POST" action="{% url 'manage_invitation' i.id %}" enctype="multipart/form-data">
                                {% csrf_token %}
                               
                                 {% include 'includes/messages.html' %}
                                 
                                 <div class="col-12">
                                    <h5 class="form-title"><span>visitor Information</span></h5>
                                 </div>
                                 <div class="row">
                                    <div class="col-6">
                                       
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>Guest Name</label>
                                               <input type="text" class="form-control" value="{{i.guest_name}}"  name="guest_name" disabled>
                                            </div>
                                         </div>
                                        
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>Email</label>
                                               <input type="text" class="form-control"value="{{i.email}}"  name="email" >
                                            </div>
                                         </div>
                                         <div class="col-sm-11">
                                          <div class="form-group">
                                             <label>phone:</label>
                                             <input type="tel" class="form-control" value="{{i.phone}}"  name="phone" >
                                          </div>
                                       </div> 
                                          
                                    
                                    </div>
                                    <div class="col-6">
                                       
                                       <div class="col-sm-11">
                                          <div class="form-group">
                                             <label>Visit Date and time</label>
                                             <input type="text" class="form-control" value="{{i.arrival_date}}" name="date_of_visit" disabled>
                                          </div>
                                       </div>
                                       <div class="col-sm-11">
                                          <div class="form-group">
                                             <label> Purpose of Visit </label>
                                             <input type="text" class="form-control"  value="{{i.purpose_of_visit}}" name="purpose_of_visit" disabled>
                                          </div>
                                       </div>

                                       <div class="col-sm-11">
                                          <div class="form-group">
                                             <label>Responsible Person</label>
                                             <input class="form-control" value="{{i.responsible_person}}" name="responsible_person" disabled>
                                          </div>
                                       </div>
                                     
                                
                                    </div>
                                 </div>
                                 <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                           <label>Feedback</label>
                                           <textarea class="form-control" value="{{i.feedback}}" name="feedback">

                                           </textarea>
                                           
                                        </div>
                                     </div>
                                 </div>

                               
                              
                                
                                 <div class="row">
                                    <div class="col-6 ">
                                        <center><button type="submit" name="approve" class="btn btn-success">Approve</button></center>  
                                       </div>
                                       <div class="col-6 ">
                                        <center><button type="submit" name="disapprove" class="btn btn-primary">Disapprove</button></center>  
                                       </div>
                              
                                 </div>
            
                           </form>

                           {% endfor %}
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
