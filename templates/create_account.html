{% extends 'base.html' %}
{% block body %}

 <div class="row">
                  <div class="col-sm-12">
                     <div class="card">
                        <div class="card-body">
                           <form method="POST" action="{% url 'create_account' %}" enctype="multipart/form-data">
                                {% csrf_token %}
                                 <div class="col-12">
                                    <h5 class="form-title"><span>Add new user</span></h5>
                                 </div>
                                 {% include 'includes/messages.html' %}
                                 <div class="row">
                                    <div class="col-6">
                                       
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>First Name</label>
                                               <input type="text" class="form-control" name="first_name"">
                                            </div>
                                         </div>
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>Last Name</label>
                                               <input type="text" class="form-control" name="last_name" ">
                                            </div>
                                         </div>
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>profile pic </label>
                                               <input type="file" class="form-control" name="profile_pic">
                                            </div>
                                         </div>
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>User Type</label>
                                               <select class="form-control" name="user_type">
                                                  <option >Select Type</option>
                                                  <option value="Supervisor">Supervisor</option>
                                                  <option value="Employee">Employee</option>
                                                  <option value="Getkeeper">Getkeeper</option>
                                               </select>
                                            </div>
                                         </div>
                                    </div>
                                    <div class="col-6">
                                       
                                      <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>Email</label>
                                               <input type="text" class="form-control" name="email" >
                                            </div>
                                         </div>
                                         <div class="col-sm-11">
                                            <div class="form-group">
                                               <label>Username</label>
                                               <input type="text" class="form-control"  name="username" >
                                            </div>
                                         </div> 
                                             
                                        <div class="col-sm-11">
                                            <div class="form-group">
                                            <label>password</label>
                                            <input type="password" class="form-control"  name="password">
                                            </div>
                                        </div>
                                        <div class="col-sm-11">
                                          <div class="form-group">
                                              <label>Department</label>
                                              <select class="form-control" id="responsible_person" name="department_name">
                                                  <option value="">Select Person</option>
                                                  {% for i in department %}
                                                      
                                                      <option value="{{ i.id }}">{{ i.department_name }}</option>
                                                  {% endfor %}
                                              </select>
                                          </div>
                                      </div>
                                       
                                    </div>
                                 </div>
                                
                            
                                
    
                                 <div class="col-12 ">
                                  <center><button type="submit" class="btn btn-primary">Create Account</button></center>  
                                 </div>

                           </form>
                        </div>
                     </div>
                  </div>
               </div>

{% endblock %}
