<html lang="en">
   
   <head>

      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,500;0,600;0,700;1,400&amp;display=swap">
      <link rel="stylesheet" href="{% static 'assets/plugins/bootstrap/css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/fontawesome.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/plugins/fontawesome/css/all.min.css' %}">
      <link rel="stylesheet" href="{% static 'assets/css/style.css' %}">
   </head>
   <body>


      <div class="main-wrapper">
         {% include 'includes/header.html' %}
         {% include 'includes/sidebar.html' %}
         
       
         <div class="page-wrapper">
            <div class="content container-fluid">
               {% block body %}


               {% endblock %}
              
            </div>
         </div>

      </div>
      <script src="{% static 'assets/js/jquery-3.6.0.min.js' %}"></script>
      <script src="{% static 'assets/js/popper.min.js' %}"></script>
      <script src="{% static 'assets/plugins/bootstrap/js/bootstrap.min.js' %}"></script>
      <script src="{% static 'assets/plugins/slimscroll/jquery.slimscroll.min.js' %}"></script>
      <script src="{% static 'assets/plugins/apexchart/apexcharts.min.js' %}"></script>
      <script src="{% static 'assets/plugins/apexchart/chart-data.js' %}"></script>
      <script src="{% static 'assets/js/script.js' %}"></script>
      <script type=" static 'text/javascript">
         $(document).ready(function(){
            $('#table_id').dataTable();
         });
      </script>
      <script>
         function filterTable() {
            var input, filter, table, tr, td, i, txtValue;
            input = document.getElementById("filterInput");
            filter = input.value.toUpperCase();
            table = document.getElementById("mytable");
            tr = table.getElementsByClassName("invitationRow");
      
            var tableContainer = document.getElementById("tableContainer");
      
            // Hide the table container initially
            tableContainer.style.display = "none";
      
            for (i = 0; i < tr.length; i++) {
               td = tr[i].getElementsByTagName("td")[1]; // Assuming ID is in the first column
               if (td) {
                  txtValue = td.textContent || td.innerText;
                  if (txtValue.toUpperCase().indexOf(filter) > -1) {
                     tr[i].style.display = "";
                     // Show the table container when at least one row matches the filter
                     tableContainer.style.display = "";
                  } else {
                     tr[i].style.display = "none";
                  }
               }
            }
         }
      </script>
      

     

    </body>

   
</html>
